@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/application.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("lib/jquery-1.9.0.min.js")" type="text/javascript"></script>
            <!-- jquery and friends -->
        <script src="@routes.Assets.at("lib/jquery/jquery.1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/jquery/jquery-migrate-1.1.0.min.js")" type="text/javascript"></script>

            <!-- jquery plugins -->
        <script src="@routes.Assets.at("lib/uniform/js/jquery.uniform.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/sparkline/jquery.sparkline.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/jquery-ui-1.10.1.custom.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/jquery.slimscroll.js")" type="text/javascript"></script>

            <!-- d3, nvd3-->
        <script src="@routes.Assets.at("lib/nvd3/lib/d3.v2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/nvd3/nv.d3.custom.js")" type="text/javascript"></script>

            <!-- nvd3 models -->
        <script src="@routes.Assets.at("lib/nvd3/src/models/scatter.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/nvd3/src/models/axis.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/nvd3/src/models/legend.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/nvd3/src/models/multiBar.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/nvd3/src/models/multiBarChart.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/nvd3/src/models/line.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/nvd3/src/models/lineChart.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/nvd3/stream_layers.js")" type="text/javascript"></script>

            <!--backbone and friends -->
        <script src="@routes.Assets.at("lib/backbone/underscore-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/backbone/backbone-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/backbone/backbone.localStorage-min.js")" type="text/javascript"></script>

            <!-- bootstrap default plugins -->
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-transition.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-collapse.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-alert.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-tooltip.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-popover.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-button.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-tab.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap-dropdown.js")" type="text/javascript"></script>

            <!-- basic application js-->
        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/settings.js")" type="text/javascript"></script>

            <!-- page specific -->
        <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/chat.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
